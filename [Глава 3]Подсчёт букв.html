    <title>Подсчёт букв</title>
</head>
<body>
    <script>
        function countBs(inputStr) {

            let counter = 0;

            for (let i = 0; i < inputStr.length; i++) {
                if(inputStr[i] == "B")
                {
                    counter++;
                }
            }

            return counter;
        }

        countBs("sdfsdfDB");

        function countChar(inputStr, targetChar) {

            let counter = 0;

            for (let i = 0; i < inputStr.length; i++) {
                if(inputStr[i] == targetChar)
                {
                    counter++;
                }
            }

            return counter;
        }

        countBs("sdfsdfDB", "D");
