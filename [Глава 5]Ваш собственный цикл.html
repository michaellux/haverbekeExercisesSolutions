    <title>Ваш собственный цикл</title>
</head>
<body>
    <script>
        function loop(value, conditionFunction, updateFunction, bodyFunction) {
            if(conditionFunction(value)) {
                bodyFunction(value);
                value = updateFunction(value);
                loop(value, conditionFunction, updateFunction, bodyFunction);
            }
            else return;
        }

        loop(3, n => n > 0, n => n - 1, console.log);

        */
    </script>
