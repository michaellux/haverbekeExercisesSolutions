  <body>
    <script>
        function isEven(value) {
            
            if(value == 0) 
            {
                return true;
            }
            else if(value == 1){
                return false;
            }
            else {
                if(value > 0) return isEven(value - 2);
                else return isEven(value + 2);
            }
        }

        alert(isEven(50));
        alert(isEven(75));
        alert(isEven(-1));
